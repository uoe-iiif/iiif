<html>
<head>
    <meta name=viewport content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .uv.left{
            float: left;
        }

        .uv.right{
            float: right;
        }
    </style>
</head>    
<body>

<div class="uv left" data-locale="en-GB:English (GB),cy-GB:Cymraeg" data-uri="http://luna.folger.edu/luna/servlet/iiif/m/FOLGERCM1~6~6~899189~195467/manifest" style="background-color: #000"></div>

<script>

    $(function() {

        var isLocalhost = document.location.href.indexOf('localhost') != -1;

        if (isLocalhost){
            $('body').append('<script type="text/javascript" id="embedUV" src="/src/lib/embed.js"><\/script>');
        } else {
            $('body').append('<script type="text/javascript" id="embedUV" src="http://universalviewer.io/examples/uv/lib/embed.js"><\/script>');
        }

        var $UV = $('.uv');

        window.onresize = function() {
            resize();
        };

        function resize() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            $UV.width(windowWidth);
            $UV.height(windowHeight);
        }
        
        resize();
    });
    
</script>

</body>
</html>
