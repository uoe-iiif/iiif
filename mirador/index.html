<!DOCTYPE html>
<html lang="en">

<head>
	<title>University of Edinburgh: Library and University Collections IIIF</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		#viewer {
			width: 100%;
			height: 100%;
			position: fixed;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
	<script src="mirador/mirador.min.js"></script>
</head>

<body>
	<div id="viewer"></div>
	<script type="text/javascript">
      $(function() {

        var manifest = "https://wellcomelibrary.org/iiif/b1932795x/manifest"
        var qs = /manifest=(.*)/g.exec(window.location.search);
        if(qs && qs[1]){   
            manifest = qs[1];
        }
          Mirador({
            id: "viewer",
            layout: "1x1",
            data: [
                { manifestUri: manifest, location: "Wellcome Library" }
            ],
            "annotationEndpoint": { "name":"Local Storage", "module": "LocalStorageEndpoint" },
            windowObjects: [
                {
                    loadedManifest: manifest,
                    viewType: "ImageView"
                }
            ]
          });
        });

    </script>
</body>
</html>
