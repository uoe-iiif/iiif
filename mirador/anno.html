<!DOCTYPE html>
<html lang="en">

<head>
	<title>Mirador with local storage annotations</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		#viewer {
			width: 100%;
			height: 100%;
			position: fixed;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
	<script src="mirador/mirador.min.js"></script>
</head>

<body>
	<div id="viewer"></div>
	<script type="text/javascript">
      $(function() {

          Mirador({
            id: "viewer",
            data: [
                { manifestUri: "https://digirati-co-uk.github.io/rs-info/iiif/PT_73_5.json", location: "Royal Society" }
            ],
            annotationEndpoint: {
            name: 'Local Storage Endpoint',
            module: 'LocalStorageEndpoint',
            options {
               key1:'https://librarylabs.ed.ac.uk/iiif/speccollprototype/manifests/user'
            },
            windowObjects: [
                {
                    loadedManifest: "https://digirati-co-uk.github.io/rs-info/iiif/PT_73_5.json",
                    viewType: "ImageView",
                    canvasID: "https://digirati-co-uk.github.io/rs-info/iiif/PT_73_5/canvas/8"
                }
            ]
          });
        });

    </script>
</body>
</html>
