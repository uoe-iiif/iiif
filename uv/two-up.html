<html>
<head>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .uv.left{
            float: left;
        }

        .uv.right{
            float: right;
        }
    </style>
</head>    
<body>

<div class="uv left" data-locale="en-GB:English (GB),cy-GB:Cymraeg" data-config="/examples/two-up-config.json" data-uri="http://wellcomelibrary.org/iiif/collection/b19974760" data-collectionindex="7" data-manifestindex="9" data-sequenceindex="0" data-canvasindex="0" data-zoom="-0.0041,-0.1143,0.5114,0.4018" data-rotation="0" style="width:800px; height:600px; background-color: #000"></div>

<div class="uv right" data-locale="en-GB:English (GB),cy-GB:Cymraeg" data-config="/examples/two-up-config.json" data-uri="http://api.bl.uk/metadata/iiif/ark:/81055/vdc_100022545251.0x000002/manifest.json" data-collectionindex="0" data-manifestindex="0" data-sequenceindex="0" data-canvasindex="0" style="width:800px; height:600px; background-color: #000"></div>

<script type="text/javascript" id="embedUV" src="http://universalviewer.io/examples/uv/lib/embed.js"></script><script type="text/javascript">/* wordpress fix */</script>

<!--<script type="text/javascript" id="embedUV" src="http://localhost:8001/src/lib/embed.js"></script><script type="text/javascript">/* wordpress fix */</script>-->

<script>

    $(function() {
        
        var isFullSreen = false;
        var $leftUV = $('.uv.left');
        var $rightUV = $('.uv.right');
                
        window.onresize = function() {
            resize();
        };

        $(document).bind('uv.onToggleFullScreen', function (event, obj) {
            isFullSreen = obj.isFullScreen;
        });

        function resize() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            var width = (isFullSreen) ? windowWidth : windowWidth / 2;
            $leftUV.width(width);
            $leftUV.height(windowHeight);
            $rightUV.width(width);
            $rightUV.height(windowHeight);
        }
        
        resize();
    });
    
</script>

</body>
</html>
